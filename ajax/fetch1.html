<!DOCTYPE html>
<html>

    <head>
        <meta charset='UTF-8'>
        <title>Fetch API #01</title>
        <link rel='stylesheet' href='css/estilo.css'>
    </head>

    <body class="conteudo exercicio">
        <h1>Estados</h1>

        <script>
            const url = 'dados/estados.json'
            fetch(url) // Retorna promisses
                .then(resp => resp.json()) // Resposta da função.
                .then(estados => {
                    const itens = estados.reduce((html, estado) => html + `<li>${estado.nome}</li>`, ''// Começa a concatenar
                    ) 
                    document.body.insertAdjacentHTML('beforeend', `<ul>${itens}</ul>`)
                })
        </script>
    </body>
